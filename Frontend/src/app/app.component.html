  <form class="search_button">
    <input id="searchingFor" class="search" type="text" placeholder="Search..">
    <button (click)="search($event)" id="searchBTN"><i class="fa fa-search"></i></button>
    <script>
      var input=document.getElementById("searchingFor");
    input.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        (document.getElementById("searchBTN") ).click();
      }
    });
    </script>
  </form>
