
<div class="login-wrap">
	<div class="login-html">
	
		<img  class="logo" height="100"  src="https://seeklogo.com/images/P/pharmacy-logo-DF4F78C50E-seeklogo.com.png" />
         <span class="Pharmacyname">AHMENA PHARMACY</span><br>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="userSignIn" class="label"><span ><i for="userSignIn" class="fa fa-envelope"></i>
					</span> Email Address</label><br>
					<input id="userSignIn" type="email"  pattern=".+@globex\.com" class="input">
					
					
				</div>
				<div class="group">
					<label for="passSignIn" class="label" >
                         <span ><i for="user" class="fa fa-key"></i></span>
                        Password</label><br>
                      <input id="passSignIn" type="password" class="input" minlength="9" oninvalid="alert('Weak password');" data-type="password">
							<i (click)="toggle()" id="togglePassword" class="fa fa-eye"  style="margin-left: 1600px;  cursor: pointer; color: rgb(245, 235, 235);" type="button" ></i>
        
				</div>
				<div class="group">
					<input id="checkSignIn" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button style="color: black;" class="button" (click)="ValidateRequest()"> Sign In</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>

			
		 <form name="register">
			<div class="sign-up-htm" >
				<h1 style="color:blanchedalmond"> Fill in this form ,To create an account</h1><br>
				<div class="group">
					<label for="userSignUp"  class="label"><span ><i for="userSignUp" class="fa fa-user-circle"></i>
					</span> Username</label>
					<input id="userSignUp" name="userSignUp" type="text" class="input" required>
				
				</div>
				<div class="group">
					<label for="passSignUp"  class="label"><span ><i for="passSignUp" class="fa fa-key"></i>
					</span>Password</label>
					<input id="passSignUp" type="password" formControlNmae="password" class="input" data-type="password">
					
				</div>
				<div class="group">
					<label for="passSignUp2" class="label"><span ><i for="passSignUp2" class="fa fa-key"></i>
					</span>Repeat Password</label>
					<input id="passSignUp2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="mail" class="label" ><span ><i for="mail" class="fa fa-envelope"></i>
					</span> Email Address</label>
					<input id="mail" type="email"  pattern=".+@globex\.com" class="input">
				</div>
				<div class="group">
					<label for="phone" class="label"><span ><i for="phone" class="fa fa-phone"></i>
					</span> Mobile Number</label>
					<input id="phone" type="tel" minlength="9"  class="input">
				</div>
				<div class="group">
					<label for="age" class="label"><span ><i for="age" class="fa fa-id-card-o "></i>
					</span> Age</label>
					<input id="age" type="number" min="12" class="input">
				</div>
				<div class="group">
					<label for="address" class="label"><span ><i for="address" class="fa fa-address-book-o"></i>
					</span> Address</label>
					<input id="address" type="text" class="input">
				</div>
				<div class="group"  >
					<button style="color: black;" class="button" (click)="register()"> Sign Up</button>
					
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		 </form>
		</div>
	</div>
   
</div>
