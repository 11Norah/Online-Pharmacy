    <input type="hidden" id="selection" #ro>
  
    <div class="card-container">
      <button class="card card-small" (click)="click(0)" tabindex="0">
       <span>Common Cold & Influenza</span>

      </button>
  
      <button class="card card-small" (click)="click(1)" tabindex="0">
        <span>Dry Cough</span>
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
    
      </button>
  
      <button class="card card-small" (click)="click(2)" tabindex="0">
        <span>Productive Cough</span>

      </button>

      </button>

        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </button>
  
      <button class="card card-small" (click)="click(11) " tabindex="0">
        <span>Eye Congestion</span>
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </button>
    </div>
  
    <!-- Terminal -->
    <div class="terminal " [ngSwitch]="selection">
  
        <pre *ngSwitchDefault>Here is our recommendation for your diagnosis.</pre>
        <pre *ngSwitchCase=0>{{this.treatment}}</pre>
        <pre *ngSwitchCase=1>{{this.treatment}}</pre>
        <pre *ngSwitchCase=2>ng add _____</pre>
        <pre *ngSwitchCase=3>{{route.value}}</pre>
        <pre *ngSwitchCase=4>ng build</pre>
    </div>
  
  
    <!-- Footer -->
    <footer>
        <br>Is our recommendation helpful?&nbsp;
        <br>&nbsp;
        
          <div class="github-star-badge">

            Rate
          </div>
        
    </footer>
